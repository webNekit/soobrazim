<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FutureTag | Home</title>
    <link rel="stylesheet" href="./assets/styles/main.css">
    <script src="./assets/scripts/main.js" type="module" defer></script>
</head>
<body class="application" id="application">
    <div class="application__wrapper" id="application-wrapper">
        <header role="banner" class="header" id="header" data-header>
            <div class="header__promo">
                <div class="header__promo-inner container">
                    <div class="header__promo-text">
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Architecto atque cum, magni modi non nostrum quae temporibus vitae. Excepturi, rerum!</p>
                    </div>
                </div>
            </div>
            <div class="header__body">
                <div class="header__body-inner container">
                    <div class="header__logo logo">
                        <a aria-label="Главная" title="Главная" href="./index.html" class="logo__link">
                            <img src="./assets/images/logo.svg" width="175" height="32" alt="Логотип сообразим" class="logo__brand">
                        </a>
                    </div>
                    <div class="header__overlay" data-header-overlay>
                        <nav aria-label="Навигация сайта" class="header__navbar-menu navbar-menu" id="navbar-menu" data-navbar>
                            <ul aria-label="Список навигации" class="navbar-menu__list">
                                <li aria-label="Элемент навигации" class="navbar-menu__list-item">
                                    <a aria-label="Главная" title="Главная" href="./index.html" class="navbar-menu__list-link">Главная</a>
                                </li>
                                <li aria-label="Элемент навигации" class="navbar-menu__list-item">
                                    <a aria-label="Наша команда" title="Наша команда" href="./about.html" class="navbar-menu__list-link">Наша команда</a>
                                </li>
                                <li aria-label="Элемент навигации" class="navbar-menu__list-item">
                                    <a aria-label="Услуги и цены" title="Услуги и цены" href="./services.html" class="navbar-menu__list-link">Услуги и цены</a>
                                </li>
                                <li aria-label="Элемент навигации" class="navbar-menu__list-item">
                                    <a aria-label="Гарантии" title="Гарантии" href="./about.html" class="navbar-menu__list-link">Гарантии</a>
                                </li>
                                <li aria-label="Элемент навигации" class="navbar-menu__list-item">
                                    <a aria-label="Вопрос-Ответ" title="Вопрос-Ответ" href="./questions.html" class="navbar-menu__list-link">Вопрос-Ответ</a>
                                </li>
                            </ul>
                        </nav>
                        <button aria-label="Заказать консультацию" type="button" class="header__contact-button button button--secondary">Заказать консультацию</button>
                    </div>
                    <button aria-label="Открыть мобильное меню" title="Открыть мобильное меню" type="button" class="header__burger-button visible-mobile" data-togler-menu>
                        <i data-lucide="menu"></i>
                    </button>
                </div>
            </div>
        </header>
        <main class="main" id="main">
            <div class="main__wrapper">

            </div>
        </main>
        <footer class="footer" id="footer"></footer>
    </div>

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
